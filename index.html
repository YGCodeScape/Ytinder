<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Ytinder</title>

    <style>
        .detailsContainer {
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black font-[Quicksand]">
        <div class="img-container w-full h-screen">
            <div class="maincard z-[3] w-full h-screen absolute bg-orange-600">
                <img class="w-full h-screen object-cover" src="https://i.pinimg.com/736x/e7/6f/86/e76f86a7889232e98e2c6533d11f1c43.jpg" alt="">
            </div>
            <div class="incomingcard z-[2] w-full h-screen absolute bg-green-600"></div>
        </div>
        <!-- main section -->
        <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between">
            <div class="navbar px-5 py-5 flex justify-between items-center text-white">
                <div class="pro-img w-[3rem] h-[3rem] rounded-full bg-red-600 overflow-hidden">
                    <img class="w-full h-full object-cover " src="https://i.pinimg.com/1200x/b9/ff/c8/b9ffc88ad813f68a723558620ce3ff47.jpg" alt="">
                </div>
                <h3 class="capitalize text-[1.55rem] font-medium tracking-tighter">they liked you.</h3> 
                <div class="chat-icon rounded-full w-[3rem] h-[3rem] bg-white/50 relative flex justify-center items-center">
                    <i class="ri-chat-1-fill opacity-80 text-[1.5rem]"></i>
                    <div class="badge w-5 h-5 bg-[#FC5149] flex items-center justify-center rounded-full absolute top-0 right-0 -translate-y-[5px] -translate-x-[3px]">
                        <h5 class="text-[13px] font-[500]">5</h5>
                    </div>
                </div>
            </div>
            <div class="detailsContainer w-full">
                 <div class="details w-full px-5 py-6">
                     <div class="country flex gap-2 items-center">
                         <i class="ri-corner-left-up-line w-[1.6rem] h-[1.6rem] bg-white flex items-center justify-center font-semibold rounded-full"></i>
                         <h3 class="text-white text-[1.3rem]">USA, California</h3>
                     </div>
                     <div class="name-age flex text-white gap-5 mt-1">
                         <h1 class="font-regular tracking-tighter text-7xl">Jane</h1>
                         <h1 class="font-regular tracking-tighter text-7xl opacity-60">21</h1>
                     </div>
                     <div class="tags flex gap-3 text-white mt-4">
                         <div class="tag flex items-center bg-white/30 px-3 py-1 gap-2 rounded-full">
                             <i class="text-sm ri-music-2-fill"></i>
                             <h3 class="text-sm tracking-tight font-medium">Music</h3>
                         </div>
                         <div class="tag flex items-center bg-white/30 px-3 py-1 gap-2 rounded-full">
                             <i class="ri-book-open-fill"></i>
                             <h3 class="text-sm tracking-tight font-medium">Reading</h3>
                         </div>
                         <div class="tag flex items-center bg-white/30 px-3 py-1 gap-2 rounded-full">
                             <i class="ri-movie-2-line"></i>
                             <h3 class="text-sm tracking-tight font-medium">Movies</h3>
                         </div>
                     </div>
                     <div class="bio mt-5">
                         <h3 class="text-xl text-white">Bio</h3>
                         <p class="text-lg mt-2 text-white/80">In a committed relationship with headphones, the cinema, and the next chapter of a good book.</p>
                     </div>
                     <div class="btn-d flex items-start gap-3 mt-8">
                         <button class="py-3 w-1/2 rounded-xl bg-white">
                             <i class="ri-close-line text-3xl font-semibold"></i>
                         </button>
                         <button class="py-3 w-1/2 rounded-xl bg-[#FC5149]">
                             <i class="ri-heart-2-fill text-3xl text-white font-semibold"></i>
                         </button>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
